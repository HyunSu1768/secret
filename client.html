<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀 눈치게임</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jua', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h2, h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #0008;
    }
    #join-area, #game-area {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 #0006;
      padding: 2em 2.5em 2em 2.5em;
      margin-top: 2em;
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    input {
      font-family: inherit;
      font-size: 1.1em;
      padding: 0.7em 1em;
      border-radius: 8px;
      border: none;
      margin: 0.2em 0;
      background: #232526;
      color: #fff;
      outline: none;
      box-shadow: 0 2px 8px #0002;
      width: 180px;
      transition: box-shadow 0.2s;
    }
    input:focus {
      box-shadow: 0 0 0 2px #ffb347;
    }
    button {
      font-family: inherit;
      font-size: 1.1em;
      font-weight: bold;
      padding: 0.7em 1.5em;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      color: #232526;
      margin: 0.2em 0.3em;
      box-shadow: 0 2px 8px #0003;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #ffcc33 0%, #ffb347 100%);
      transform: scale(1.07);
    }
    #alive {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #ffeb3b;
      text-shadow: 1px 1px 6px #000a;
    }
    #status {
      font-size: 1.2em;
      margin-top: 1em;
      min-height: 2em;
      color: #fff;
      text-shadow: 1px 1px 6px #000a;
      letter-spacing: 1px;
    }
    #choice-area {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      justify-content: center;
      margin-top: 0.5em;
    }
    @media (max-width: 500px) {
      #join-area, #game-area {
        min-width: 90vw;
        padding: 1.2em 0.5em;
      }
      input {
        width: 90vw;
        font-size: 1em;
      }
      button {
        font-size: 1em;
        padding: 0.6em 1em;
      }
    }
    /* 폭발 파티클 애니메이션 */
    .explosion {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2000;
    }
    .particle {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      opacity: 0.85;
      will-change: transform, opacity;
    }
    @keyframes explode {
      0% { transform: scale(0.5) translate(0,0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: scale(1.2) translate(var(--tx), var(--ty)); opacity: 0; }
    }
    /* 모달 진동 효과 */
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-2px, 0, 0); }
      20%, 80% { transform: translate3d(4px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
      40%, 60% { transform: translate3d(8px, 0, 0); }
    }
  </style>
</head>
<body>
  <h2>비밀 눈치게임</h2>
  <div id="join-area">
    <input id="name" placeholder="예: 1조, 2조" pattern="[0-9]+조" title="숫자+조 형태로 입력 (예: 1조, 2조)" />
    <button onclick="join()">참가</button>
  </div>
  <div id="game-area" style="display:none">
    <h3 id="round"></h3>
    <div id="alive"></div>
    <div id="eliminated-area" style="display:none; background:rgba(255,255,255,0.07); border-radius:12px; padding:1em 1.5em; margin:1em 0; color:#ffb347; font-size:1.1em; text-align:center;"></div>
    <div id="choice-area"></div>
    <div id="status"></div>
  </div>
  <!-- 모달 영역 -->
  <div id="modal-bg" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
    <div id="modal-box" style="background:#232526; color:#fff; border-radius:18px; box-shadow:0 8px 32px #000a; padding:2.5em 2em; min-width:260px; max-width:90vw; text-align:center; font-size:1.3em; position:relative;">
      <div id="modal-content"></div>
    </div>
  </div>
  <script>
    let ws, myName;
    function join() {
      const name = document.getElementById('name').value.trim();
      if (!/^\d+조$/.test(name)) {
        showModal('팀명은 반드시 숫자+조 형태로 입력해야 합니다.<br>예: 1조, 2조', 2000);
        return;
      }
      fetch('https://secret-game.xquare.app/join', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      }).then(r => {
        if (!r.ok) return r.json().then(j => {
          if (j.error && j.error.includes('게임이 이미 시작')) {
            showModal('게임이 이미 시작되어 참가할 수 없습니다.', 2000);
          } else {
            showModal(j.error || '참가 실패', 2000);
          }
        });
        myName = name;
        document.getElementById('join-area').style.display = 'none';
        document.getElementById('game-area').style.display = '';
        ws = new WebSocket('wss://secret-game.xquare.app');
        ws.onopen = () => ws.send(JSON.stringify({ type: 'register', name }));
        ws.onmessage = (msg) => {
          const data = JSON.parse(msg.data);
          if (data.type === 'state') renderGame(data);
          if (data.type === 'winner') showWinnerModal(data.winner);
          if (data.type === 'draw') showModal('😮 <b>무승부! 모두 탈락!</b>', 2000);
        };
      });
    }
    function choose(num) {
      ws.send(JSON.stringify({ type: 'choose', name: myName, number: num }));
    }
    let lastElimRound = 0;
    function renderGame(state) {
      document.getElementById('round').innerText = '라운드 ' + state.round;
      const aliveTeams = Object.entries(state.teams).filter(([_, t]) => t.alive);
      document.getElementById('alive').innerText = '생존 팀: ' + aliveTeams.map(([_, t]) => t.name).join(', ');
      const myTeam = state.teams[myName];
      const choiceArea = document.getElementById('choice-area');
      choiceArea.innerHTML = '';
      // 탈락 결과 표시 + 긴장감 연출
      const eliminatedArea = document.getElementById('eliminated-area');
      if (state.lastEliminated && state.lastEliminated.eliminated.length > 0) {
        eliminatedArea.style.display = '';
        eliminatedArea.innerHTML =
          `<b>지난 라운드 결과</b><br>` +
          state.lastEliminated.eliminated.map(e =>
            `숫자 <b>${e.number}</b> : <span style='color:#ff5252'>${e.teams.join(', ')}</span> 탈락`
          ).join('<br>');
        // 긴장감 모달: 라운드가 갱신될 때만
        if (lastElimRound !== state.lastEliminated.round) {
          lastElimRound = state.lastEliminated.round;
          showEliminationModal(state.lastEliminated);
        }
      } else {
        eliminatedArea.style.display = 'none';
        eliminatedArea.innerHTML = '';
      }
      if (!state.started) {
        document.getElementById('status').innerText = '게임 대기중... (관리자가 시작하면 진행됩니다)';
        return;
      }
      if (!myTeam.alive) {
        document.getElementById('status').innerText = '💀 탈락하셨습니다.';
        return;
      }
      if (myTeam.choice === null) {
        // 아직 선택하지 않은 팀 목록
        const notChosen = aliveTeams.filter(([name, t]) => t.choice === null).map(([name, t]) => name);
        let waitMsg = '숫자 선택 (1 ~ ' + aliveTeams.length + ')';
        if (notChosen.length > 0) {
          waitMsg += '<br><span style="font-size:0.95em;color:#ffeb3b;">대기중: ' + notChosen.join(', ') + '</span>';
        }
        document.getElementById('status').innerHTML = waitMsg;
        for (let i = 1; i <= aliveTeams.length; ++i) {
          const btn = document.createElement('button');
          btn.innerText = i;
          btn.onclick = () => choose(i);
          btn.style.minWidth = '48px';
          btn.style.fontSize = '1.3em';
          btn.style.background = 'linear-gradient(90deg, #43cea2 0%, #185a9d 100%)';
          btn.style.color = '#fff';
          btn.style.boxShadow = '0 2px 8px #0004';
          btn.style.border = '2px solid #fff2';
          btn.style.margin = '0.2em 0.3em';
          btn.onmouseover = () => btn.style.background = 'linear-gradient(90deg, #185a9d 0%, #43cea2 100%)';
          btn.onmouseout = () => btn.style.background = 'linear-gradient(90deg, #43cea2 0%, #185a9d 100%)';
          choiceArea.appendChild(btn);
        }
      } else {
        // 아직 선택하지 않은 팀 목록
        const notChosen = aliveTeams.filter(([name, t]) => t.choice === null).map(([name, t]) => name);
        let waitMsg = '선택 완료! 다른 팀 대기중...';
        if (notChosen.length > 0) {
          waitMsg += '<br><span style="font-size:0.95em;color:#ffeb3b;">대기중: ' + notChosen.join(', ') + '</span>';
        }
        document.getElementById('status').innerHTML = waitMsg;
      }
    }

    // 긴장감 있는 탈락 모달
    function showEliminationModal(lastEliminated) {
      const modalBg = document.getElementById('modal-bg');
      const modalContent = document.getElementById('modal-content');
      let html = `<div style='font-size:1.2em; margin-bottom:0.7em;'>😱 <b>탈락 결과 발표!</b></div>`;
      html += lastEliminated.eliminated.map(e =>
        `<div style='margin:0.5em 0;'><span style='font-size:1.1em;'>숫자 <b style="color:#ffeb3b; font-size:1.3em;">${e.number}</b></span><br><span style='color:#ff5252; font-size:1.1em;'>${e.teams.join(', ')}</span> <span style='color:#ff5252;'>탈락</span></div>`
      ).join('');
      modalContent.innerHTML = html;
      modalBg.style.display = 'flex';
      // 폭발 파티클 생성
      createExplosion(modalBg);
      // 모달 진동 효과
      modalContent.classList.add('shake');
      setTimeout(() => modalContent.classList.remove('shake'), 600);
      modalBg.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], { duration: 300 });
      setTimeout(() => {
        modalBg.animate([
          { opacity: 1 },
          { opacity: 0 }
        ], { duration: 400 });
        setTimeout(() => { modalBg.style.display = 'none'; }, 400);
      }, 2000);
    }

    // 폭발 파티클 애니메이션 함수
    function createExplosion(parent) {
      // 기존 파티클 제거
      const old = document.getElementById('explosion');
      if (old) old.remove();
      const explosion = document.createElement('div');
      explosion.id = 'explosion';
      explosion.className = 'explosion';
      const colors = ['#ff5252', '#ffb347', '#fff', '#ffeb3b', '#ff1744', '#ff9100'];
      const numParticles = 32;
      for (let i = 0; i < numParticles; ++i) {
        const p = document.createElement('div');
        p.className = 'particle';
        const angle = (2 * Math.PI * i) / numParticles;
        const dist = 120 + Math.random() * 40;
        p.style.setProperty('--tx', `${Math.cos(angle) * dist}px`);
        p.style.setProperty('--ty', `${Math.sin(angle) * dist}px`);
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.animation = `explode 0.9s cubic-bezier(.2,1.2,.4,1) forwards`;
        explosion.appendChild(p);
      }
      parent.appendChild(explosion);
      setTimeout(() => explosion.remove(), 1200);
    }

    // 긴장감 있는 우승 모달
    function showWinnerModal(winner) {
      const modalBg = document.getElementById('modal-bg');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = `<div style='font-size:2em; margin-bottom:0.5em; color:#ffeb3b; text-shadow:2px 2px 8px #000;'>🏆</div><div style='font-size:1.3em;'><b>${winner}</b><br>우승!</div>`;
      modalBg.style.display = 'flex';
      modalBg.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], { duration: 300 });
      setTimeout(() => {
        modalBg.animate([
          { opacity: 1 },
          { opacity: 0 }
        ], { duration: 600 });
        setTimeout(() => { modalBg.style.display = 'none'; }, 600);
      }, 2000);
    }

    // 일반 모달 (무승부 등)
    function showModal(html, duration) {
      const modalBg = document.getElementById('modal-bg');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = html;
      modalBg.style.display = 'flex';
      modalBg.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], { duration: 300 });
      setTimeout(() => {
        modalBg.animate([
          { opacity: 1 },
          { opacity: 0 }
        ], { duration: 400 });
        setTimeout(() => { modalBg.style.display = 'none'; }, 400);
      }, duration || 2000);
    }

    // 새로고침 경고
    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      e.returnValue = '새로고침하면 게임에서 나가집니다! 정말 새로고침 하시겠습니까?';
      return '새로고침하면 게임에서 나가집니다! 정말 새로고침 하시겠습니까?';
    });
  </script>
</body>
</html>

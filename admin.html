<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀 눈치게임 (관리자 관전용)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jua', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h2, h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #0008;
    }
    #game-area {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 #0006;
      padding: 2em 2.5em 2em 2.5em;
      margin-top: 2em;
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    #alive {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #ffeb3b;
      text-shadow: 1px 1px 6px #000a;
    }
    #status {
      font-size: 1.2em;
      margin-top: 1em;
      min-height: 2em;
      color: #fff;
      text-shadow: 1px 1px 6px #000a;
      letter-spacing: 1px;
    }
    #choice-area {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      justify-content: center;
      margin-top: 0.5em;
    }
    @media (max-width: 500px) {
      #game-area {
        min-width: 90vw;
        padding: 1.2em 0.5em;
      }
    }
    /* 폭발 파티클 애니메이션 */
    .explosion {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2000;
    }
    .particle {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      opacity: 0.85;
      will-change: transform, opacity;
    }
    @keyframes explode {
      0% { transform: scale(0.5) translate(0,0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: scale(1.2) translate(var(--tx), var(--ty)); opacity: 0; }
    }
    /* 모달 진동 효과 */
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-2px, 0, 0); }
      20%, 80% { transform: translate3d(4px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
      40%, 60% { transform: translate3d(8px, 0, 0); }
    }
  </style>
</head>
<body>
  <h2>비밀 눈치게임 <span style="font-size:0.7em; color:#ffb347;">(관리자 관전용)</span></h2>
  <div id="game-area">
    <h3 id="round"></h3>
    <div id="alive"></div>
    <div id="eliminated-area" style="display:none; background:rgba(255,255,255,0.07); border-radius:12px; padding:1em 1.5em; margin:1em 0; color:#ffb347; font-size:1.1em; text-align:center;"></div>
    <div id="choice-area"></div>
    <div id="status"></div>
  </div>
  <!-- 모달 영역 -->
  <div id="modal-bg" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
    <div id="modal-box" style="background:#232526; color:#fff; border-radius:18px; box-shadow:0 8px 32px #000a; padding:2.5em 2em; min-width:260px; max-width:90vw; text-align:center; font-size:1.3em; position:relative;">
      <div id="modal-content"></div>
    </div>
  </div>
  <script>
    let ws;
    // 관전자는 게임 상태만 구독, 참여 불가
    function connectSpectator() {
      ws = new WebSocket('wss://secret-game.xquare.app');
      ws.onopen = () => ws.send(JSON.stringify({ type: 'spectator' }));
      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        if (data.type === 'state') renderGame(data);
        if (data.type === 'winner') showWinnerModal(data.winner);
        if (data.type === 'draw') showModal('😮 <b>무승부! 모두 탈락!</b>', 2000);
      };
    }
    connectSpectator();
    let lastElimRound = 0;
    function renderGame(state) {
      document.getElementById('round').innerText = '라운드 ' + state.round;
      const aliveTeams = Object.entries(state.teams).filter(([_, t]) => t.alive);
      document.getElementById('alive').innerText = '생존 팀: ' + aliveTeams.map(([_, t]) => t.name).join(', ');
      const choiceArea = document.getElementById('choice-area');
      choiceArea.innerHTML = '';
      // 탈락 결과 표시 + 긴장감 연출
      const eliminatedArea = document.getElementById('eliminated-area');
      const statusArea = document.getElementById('status');
      if (state.lastEliminated && state.lastEliminated.eliminated.length > 0) {
        eliminatedArea.style.display = '';
        // 각 팀의 선택 숫자 표시
        let teamChoicesHtml = '<div style="margin-bottom:0.7em;"><b>팀별 선택 숫자</b><br>' +
          Object.entries(state.teams)
            .map(([name, t]) => `<span style='margin-right:1em;'>${t.name}: <b style='color:#43cea2'>${(t.choice !== null && t.choice !== undefined) ? t.choice : '-'}</b></span>`)
            .join('') + '</div>';
        eliminatedArea.innerHTML =
          teamChoicesHtml +
          `<b>지난 라운드 결과</b><br>` +
          state.lastEliminated.eliminated.map(e =>
            `숫자 <b>${e.number}</b> : <span style='color:#ff5252'>${e.teams.join(', ')}</span> 탈락`
          ).join('<br>');
        // 긴장감 모달: 라운드가 갱신될 때만
        if (lastElimRound !== state.lastEliminated.round) {
          lastElimRound = state.lastEliminated.round;
          showEliminationModal(state.lastEliminated);
        }
        // 라운드가 끝난 후에는 status 영역 비움
        statusArea.innerHTML = '';
      } else {
        eliminatedArea.style.display = 'none';
        eliminatedArea.innerHTML = '';
        // 라운드 진행 중에는 선택 현황도 숨김
        statusArea.innerHTML = '';
      }
      if (!state.started) {
        statusArea.innerText = '게임 대기중... (관리자가 시작하면 진행됩니다)';
        return;
      }
      // 관전자는 라운드 중에는 팀별 선택 현황도 보여주지 않음
    }
    // 긴장감 있는 탈락 모달
    function showEliminationModal(lastEliminated) {
      const modalBg = document.getElementById('modal-bg');
      const modalContent = document.getElementById('modal-content');
      let html = `<div style='font-size:1.2em; margin-bottom:0.7em;'>😱 <b>탈락 결과 발표!</b></div>`;
      html += lastEliminated.eliminated.map(e =>
        `<div style='margin:0.5em 0;'><span style='font-size:1.1em;'>숫자 <b style="color:#ffeb3b; font-size:1.3em;">${e.number}</b></span><br><span style='color:#ff5252; font-size:1.1em;'>${e.teams.join(', ')}</span> <span style='color:#ff5252;'>탈락</span></div>`
      ).join('');
      modalContent.innerHTML = html;
      modalBg.style.display = 'flex';
      createExplosion(modalBg);
      modalContent.classList.add('shake');
      setTimeout(() => modalContent.classList.remove('shake'), 600);
      modalBg.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], { duration: 300 });
      setTimeout(() => {
        modalBg.animate([
          { opacity: 1 },
          { opacity: 0 }
        ], { duration: 400 });
        setTimeout(() => { modalBg.style.display = 'none'; }, 400);
      }, 2000);
    }
    // 폭발 파티클 애니메이션 함수
    function createExplosion(parent) {
      const old = document.getElementById('explosion');
      if (old) old.remove();
      const explosion = document.createElement('div');
      explosion.id = 'explosion';
      explosion.className = 'explosion';
      const colors = ['#ff5252', '#ffb347', '#fff', '#ffeb3b', '#ff1744', '#ff9100'];
      const numParticles = 32;
      for (let i = 0; i < numParticles; ++i) {
        const p = document.createElement('div');
        p.className = 'particle';
        const angle = (2 * Math.PI * i) / numParticles;
        const dist = 120 + Math.random() * 40;
        p.style.setProperty('--tx', `${Math.cos(angle) * dist}px`);
        p.style.setProperty('--ty', `${Math.sin(angle) * dist}px`);
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        p.style.animation = `explode 0.9s cubic-bezier(.2,1.2,.4,1) forwards`;
        explosion.appendChild(p);
      }
      parent.appendChild(explosion);
      setTimeout(() => explosion.remove(), 1200);
    }
    // 긴장감 있는 우승 모달
    function showWinnerModal(winner) {
      const modalBg = document.getElementById('modal-bg');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = `<div style='font-size:2em; margin-bottom:0.5em; color:#ffeb3b; text-shadow:2px 2px 8px #000;'>🏆</div><div style='font-size:1.3em;'><b>${winner}</b><br>우승!</div>`;
      modalBg.style.display = 'flex';
      modalBg.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], { duration: 300 });
      setTimeout(() => {
        modalBg.animate([
          { opacity: 1 },
          { opacity: 0 }
        ], { duration: 600 });
        setTimeout(() => { modalBg.style.display = 'none'; }, 600);
      }, 2000);
    }
    // 일반 모달 (무승부 등)
    function showModal(html, duration) {
      const modalBg = document.getElementById('modal-bg');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = html;
      modalBg.style.display = 'flex';
      modalBg.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], { duration: 300 });
      setTimeout(() => {
        modalBg.animate([
          { opacity: 1 },
          { opacity: 0 }
        ], { duration: 400 });
        setTimeout(() => { modalBg.style.display = 'none'; }, 400);
      }, duration || 2000);
    }
    // 새로고침 경고 (관전자는 나가도 영향 없음)
    // window.addEventListener('beforeunload', function (e) {
    //   e.preventDefault();
    //   e.returnValue = '새로고침하면 페이지가 새로고침됩니다!';
    //   return '새로고침하면 페이지가 새로고침됩니다!';
    // });
  </script>
</body>
</html>

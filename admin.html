<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀 눈치게임 관리자 관전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jua', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h2, h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #0008;
    }
    #game-area {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 #0006;
      padding: 2em 2.5em 2em 2.5em;
      margin-top: 2em;
      min-width: 320px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    #alive {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #ffeb3b;
      text-shadow: 1px 1px 6px #000a;
    }
    #status {
      font-size: 1.2em;
      margin-top: 1em;
      min-height: 2em;
      color: #fff;
      text-shadow: 1px 1px 6px #000a;
      letter-spacing: 1px;
    }
    #choice-area {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      justify-content: center;
      margin-top: 0.5em;
    }
    #eliminated-area {
      background:rgba(255,255,255,0.07);
      border-radius:12px;
      padding:1em 1.5em;
      margin:1em 0;
      color:#ffb347;
      font-size:1.1em;
      text-align:center;
      width:100%;
    }
    @media (max-width: 500px) {
      #game-area {
        min-width: 90vw;
        padding: 1.2em 0.5em;
      }
    }
    /* 모달 스타일 */
    #modal-bg {
      display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;
    }
    #modal-box {
      background:#232526; color:#fff; border-radius:18px; box-shadow:0 8px 32px #000a; padding:2.5em 2em; min-width:260px; max-width:90vw; text-align:center; font-size:1.3em; position:relative;
    }
  </style>
</head>
<body>
  <h2>비밀 눈치게임 관리자 관전</h2>
  <div id="game-area">
    <h3 id="round"></h3>
    <div id="alive"></div>
    <div id="eliminated-area" style="display:none"></div>
    <div id="choice-area"></div>
    <div id="status"></div>
  </div>
  <!-- 모달 영역 -->
  <div id="modal-bg">
    <div id="modal-box">
      <div id="modal-content"></div>
    </div>
  </div>
  <script>
    let ws;
    let lastElimRound = 0;
    function connect() {
      ws = new WebSocket('wss://secret-game.xquare.app');
      ws.onopen = () => {};
      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        if (data.type === 'state') renderGame(data);
        if (data.type === 'winner') showWinnerModal(data.winner);
        if (data.type === 'draw') showModal('😮 <b>무승부! 모두 탈락!</b>', 2000);
      };
      ws.onclose = () => setTimeout(connect, 2000);
    }
    connect();

    function renderGame(state) {
      document.getElementById('round').innerText = '라운드 ' + state.round;
      const aliveTeams = Object.entries(state.teams).filter(([_, t]) => t.alive);
      document.getElementById('alive').innerText = '생존 팀: ' + aliveTeams.map(([_, t]) => t.name).join(', ');
      // 탈락 결과 표시 + 긴장감 연출
      const eliminatedArea = document.getElementById('eliminated-area');
      if (state.lastEliminated && state.lastEliminated.eliminated.length > 0) {
        eliminatedArea.style.display = '';
        eliminatedArea.innerHTML =
          `<b>지난 라운드 결과</b><br>` +
          state.lastEliminated.eliminated.map(e =>
            `숫자 <b>${e.number}</b> : <span style='color:#ff5252'>${e.teams.join(', ')}</span> 탈락`
          ).join('<br>');
        if (lastElimRound !== state.lastEliminated.round) {
          lastElimRound = state.lastEliminated.round;
          showEliminationModal(state.lastEliminated);
        }
      } else {
        eliminatedArea.style.display = 'none';
        eliminatedArea.innerHTML = '';
      }
      // 상태 안내 + 대기중 팀 표시
      const allTeams = Object.entries(state.teams);
      let statusText = '';
      if (!state.started) {
        statusText = '게임 대기중... (관리자가 시작하면 진행됩니다)';
      } else if (allTeams.length > 0 && aliveTeams.length === 1) {
        statusText = `🏆 <b>${aliveTeams[0][1].name}</b> 우승!`;
      } else if (allTeams.length > 0 && aliveTeams.length === 0) {
        statusText = '😮 <b>무승부! 모두 탈락!</b>';
      } else {
        // 선택 대기중인 팀 표시
        const notChosen = aliveTeams.filter(([name, t]) => t.choice === null).map(([name, t]) => name);
        if (notChosen.length > 0) {
          statusText = '선택 대기중...<br><span style="font-size:0.95em;color:#ffeb3b;">대기중: ' + notChosen.join(', ') + '</span>';
        }
      }
      document.getElementById('status').innerHTML = statusText;
      // 숫자 선택 버튼, 참가 입력 등은 표시하지 않음
      const choiceArea = document.getElementById('choice-area');
      choiceArea.innerHTML = '';
      // 각 팀의 선택 현황 테이블 표시
      if (allTeams.length > 0) {
        let table = `<table style='width:100%;margin-top:1em;border-collapse:collapse;font-size:1.1em;'>`;
        table += `<tr><th style='color:#ffeb3b;'>팀명</th><th>상태</th><th>선택 숫자</th></tr>`;
        allTeams.forEach(([name, t]) => {
          table += `<tr>`;
          table += `<td style='${t.alive ? 'color:#fff;font-weight:bold;' : 'color:#ff5252;text-decoration:line-through;opacity:0.7;'}'>${name}</td>`;
          table += `<td>${t.alive ? '생존' : '탈락'}</td>`;
          table += `<td style='${t.choice !== null ? 'color:#43cea2;font-weight:bold;' : 'color:#aaa;font-style:italic;'}'>${t.choice !== null ? t.choice : '-'}</td>`;
          table += `</tr>`;
        });
        table += `</table>`;
        choiceArea.innerHTML = table;
      }
    }

    // 긴장감 있는 탈락 모달
    function showEliminationModal(lastEliminated) {
      const modalBg = document.getElementById('modal-bg');
      const modalContent = document.getElementById('modal-content');
      let html = `<div style='font-size:1.2em; margin-bottom:0.7em;'>😱 <b>탈락 결과 발표!</b></div>`;
      html += lastEliminated.eliminated.map(e =>
        `<div style='margin:0.5em 0;'><span style='font-size:1.1em;'>숫자 <b style="color:#ffeb3b; font-size:1.3em;">${e.number}</b></span><br><span style='color:#ff5252; font-size:1.1em;'>${e.teams.join(', ')}</span> <span style='color:#ff5252;'>탈락</span></div>`
      ).join('');
      modalContent.innerHTML = html;
      modalBg.style.display = 'flex';
      modalBg.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], { duration: 300 });
      setTimeout(() => {
        modalBg.animate([
          { opacity: 1 },
          { opacity: 0 }
        ], { duration: 400 });
        setTimeout(() => { modalBg.style.display = 'none'; }, 400);
      }, 2000);
    }

    // 긴장감 있는 우승 모달
    function showWinnerModal(winner) {
      const modalBg = document.getElementById('modal-bg');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = `<div style='font-size:2em; margin-bottom:0.5em; color:#ffeb3b; text-shadow:2px 2px 8px #000;'>🏆</div><div style='font-size:1.3em;'><b>${winner}</b><br>우승!</div>`;
      modalBg.style.display = 'flex';
      modalBg.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], { duration: 300 });
      setTimeout(() => {
        modalBg.animate([
          { opacity: 1 },
          { opacity: 0 }
        ], { duration: 600 });
        setTimeout(() => { modalBg.style.display = 'none'; }, 600);
      }, 2000);
    }

    // 일반 모달 (무승부 등)
    function showModal(html, duration) {
      const modalBg = document.getElementById('modal-bg');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = html;
      modalBg.style.display = 'flex';
      modalBg.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], { duration: 300 });
      setTimeout(() => {
        modalBg.animate([
          { opacity: 1 },
          { opacity: 0 }
        ], { duration: 400 });
        setTimeout(() => { modalBg.style.display = 'none'; }, 400);
      }, duration || 2000);
    }
  </script>
</body>
</html>

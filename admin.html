<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀 눈치게임 관리자</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jua', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #0008;
    }
    #dashboard {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 #0006;
      padding: 2em 2.5em 2em 2.5em;
      margin-top: 2em;
      min-width: 340px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2em;
      animation: fadein 1s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .team-list {
      width: 100%;
      margin: 0.5em 0 1em 0;
      border-collapse: collapse;
      font-size: 1.1em;
    }
    .team-list th, .team-list td {
      padding: 0.4em 0.7em;
      text-align: center;
    }
    .team-list th {
      background: #333a;
      color: #ffeb3b;
    }
    .team-list td {
      background: #222a;
      border-bottom: 1px solid #4446;
    }
    .dead {
      color: #ff5252;
      text-decoration: line-through;
      opacity: 0.7;
    }
    .alive {
      color: #fff;
      font-weight: bold;
    }
    .chosen {
      color: #43cea2;
      font-weight: bold;
    }
    .not-chosen {
      color: #aaa;
      font-style: italic;
    }
    #eliminated-area {
      background:rgba(255,255,255,0.07);
      border-radius:12px;
      padding:1em 1.5em;
      margin:1em 0;
      color:#ffb347;
      font-size:1.1em;
      text-align:center;
      width:100%;
    }
    #winner-area {
      font-size:1.3em;
      color:#ffeb3b;
      text-shadow:2px 2px 8px #000;
      margin:1em 0 0.5em 0;
      text-align:center;
    }
    #draw-area {
      font-size:1.2em;
      color:#ff5252;
      margin:1em 0 0.5em 0;
      text-align:center;
    }
    @media (max-width: 500px) {
      #dashboard {
        min-width: 95vw;
        padding: 1.2em 0.5em;
      }
      .team-list th, .team-list td {
        font-size: 1em;
        padding: 0.3em 0.2em;
      }
    }
  </style>
</head>
<body>
  <h2>비밀 눈치게임 관리자 대시보드</h2>
  <div id="dashboard">
    <div id="round"></div>
    <div id="alive"></div>
    <table class="team-list" id="team-table">
      <thead>
        <tr><th>팀명</th><th>상태</th><th>선택 숫자</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="eliminated-area" style="display:none"></div>
    <div id="winner-area" style="display:none"></div>
    <div id="draw-area" style="display:none"></div>
  </div>
  <script>
    let ws;
    let winnerAnnounced = false;
    let drawAnnounced = false;
    function connect() {
      ws = new WebSocket('wss://secret-game.xquare.app');
      ws.onopen = () => {
        // 관리자는 이름 없이 관전만
      };
      ws.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        if (data.type === 'state') renderDashboard(data);
        // 우승/무승부는 state로만 처리
      };
      ws.onclose = () => setTimeout(connect, 2000);
    }
    connect();

    function renderDashboard(state) {
      document.getElementById('round').innerHTML = `<b>라운드:</b> ${state.round}`;
      const teams = Object.values(state.teams);
      const aliveTeams = teams.filter(t => t.alive);
      document.getElementById('alive').innerHTML = `<b>생존 팀:</b> ${aliveTeams.map(t => t.name).join(', ') || '없음'}`;
      // 팀 테이블
      const tbody = document.getElementById('team-table').querySelector('tbody');
      tbody.innerHTML = '';
      teams.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="${t.alive ? 'alive' : 'dead'}">${t.name}</td>
          <td>${t.alive ? '생존' : '탈락'}</td>
          <td class="${t.choice !== null ? 'chosen' : 'not-chosen'}">${t.choice !== null ? t.choice : '-'}</td>
        `;
        tbody.appendChild(tr);
      });
      // 탈락 결과
      const eliminatedArea = document.getElementById('eliminated-area');
      if (state.lastEliminated && state.lastEliminated.eliminated.length > 0) {
        eliminatedArea.style.display = '';
        eliminatedArea.innerHTML =
          `<b>지난 라운드 결과</b><br>` +
          state.lastEliminated.eliminated.map(e =>
            `숫자 <b>${e.number}</b> : <span style='color:#ff5252'>${e.teams.join(', ')}</span> 탈락`
          ).join('<br>');
      } else {
        eliminatedArea.style.display = 'none';
        eliminatedArea.innerHTML = '';
      }
      // 우승/무승부
      const winnerArea = document.getElementById('winner-area');
      const drawArea = document.getElementById('draw-area');
      const alive = teams.filter(t => t.alive);
      if (alive.length === 1 && state.started === false && teams.length > 0) {
        winnerArea.style.display = '';
        winnerArea.innerHTML = `🏆 <b>${alive[0].name}</b> 우승!`;
        drawArea.style.display = 'none';
      } else if (alive.length === 0 && state.started === false && teams.length > 0) {
        drawArea.style.display = '';
        drawArea.innerHTML = '😮 <b>무승부! 모두 탈락!</b>';
        winnerArea.style.display = 'none';
      } else {
        winnerArea.style.display = 'none';
        drawArea.style.display = 'none';
      }
    }
  </script>
</body>
</html>
